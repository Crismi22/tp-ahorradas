    <main class="main">
      <section id="balance">
        <div class="contenedor-section">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="row">
                <div class="col-sm-12">
                  <div class="card-contenedor-">
                    <!-- ////////////CARD bootstrap/////////// -->
                    <div class="card" style="width: 100%;">
                      <div class="card-body card-balance">
                        <h5 class="card-title titulos">Balance</h5>
                        <div class="items">
                          <div>Ganancias</div>
                          <div id="ganancias">+$0</div>
                        </div>
                        <div class="items">
                          <div>Gastos</div>
                          <div id="gastos">$0</div>
                        </div>
                        <div class="items">
                          <div>Total</div>
                          <div id="total"><strong>$0</strong></div>
                        </div>
                      </div>
                    </div>
                    <!-- //////////// FIN CARD bootstrap/////////// -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="card-contenedor">
                    <div class="card" style="width: 100%;">
                      <div class="card-body">
                        <h5 class="card-title titulos">Filtros</h5>
                        <div class="tipo-filtros">
                          <label for="tipo">Tipo</label>
                          <select class="" id=""></select>
                        </div>
                        <div class="categoria-filtros">
                          <label for="categoria">
                            <select  id="filtro-categoria">Categoria</select>
                          </label>
                        </div>
                        <div class="fecha-filtros">
                          <label for="fecha">Fecha</label>
                          <input type="date" id="filtro-fecha">
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-8">
              <div class="card-contenedor">
                <div class="card contenedor-operaciones" style="">
                    <div class="card-operaciones">
                      <h5 class="card-title">Operaciones</h5>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="contenedor-img-operaciones">
                      <img class="img-operaciones" src="./assets/imagenes/undraw_calculator_re_alsc.svg" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




<!-- //////////////////////////////// SECTION CATEGORIAS ////////////////////////////////  -->

      <section class="oculto" id="categorias">
        <div class="contenedor-section">
          <div class="col-sm-12 col-md-4 card-contenedor-categorias-reportes">

            <div class="card" style="">

                <label class="categoria-nombre" for="categoria-input">Nombre</label>
                <div class="contenedor-nueva-categoria">
                  <div class="contenedor-categoria-input">
                    <input class="carga-categoria" type="text" id="categoria-input">
                  </div>
                  <div class="agregar-categoria">
                    <button class="btn-agregar-categoria">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- //////////// FIN CARD bootstrap/////////// -->
          </div>
        </div>
      </section>



<!-- //////////////////////////////// SECTION REPORTES ////////////////////////////////  -->

                  </div>

              <!-- //////////// FIN CARD bootstrap/////////// -->
            </div>

        </div>
